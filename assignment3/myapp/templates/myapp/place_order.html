{% extends 'myapp/base.html' %}
{% block title %}
    Place Order
{% endblock %}
{% block body_block %}
    <ul>
        {% for course in courlist %}
            <li>{{ course.name }} = ${{ course.price }}</li>
        {% endfor %}
    </ul>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>
    </form>
    
    <p> {{ msg }}</p>
{% endblock %}
