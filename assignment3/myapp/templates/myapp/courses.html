{% extends 'myapp/base.html' %}
{% block title %}

{% endblock %}
{% block body_block %}
   <ul>
    <h3>List of Courses: </h1>

    {% endfor %}
    </ul>
   <a href="/myapp/place_order">Purchase Course</a>
{% endblock %}
