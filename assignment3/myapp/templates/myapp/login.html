   <div class="login_form" style="max-width: 900px; margin: auto;">
    <form action="{% url 'myapp:login' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputEmail3" value="{{username_to_fill|default_if_none:''}}">
        </div>
        </div>
        <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword3">
        </div>
        </div>
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        <div class="login_submit_button" style="text-align: center;">

            <button type="submit" class="btn btn-primary">Log In</button>
            <br />
            <br />
            <p><a href="{% url 'myapp:forgot_password' %}" >Forgot Password?</a></p>

        </div>
        
        
    </form>
  </div>
